<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="../resources/logo.ico">
    <link rel="stylesheet" href="../appointments/appointments.css">
</head>
<body>
    <!--header-->
    <div class="header">
        <img class="logo" src="../resources/logo.png">
        <h1 class="title">Admin Panel</h1>
        
        <!-- Search Input -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Search by Name" onkeyup="searchTable()">

        <a href="../login/admin.html">
            <button class="loginbtn_active">RECORDS</button>
        </a>
        <a href="../edit/edit.html">
            <button class="loginbtn">EDIT</button>
        </a>
    </div>

    <!-- Patient Table -->
    <div class="container">
        <table id="doctor-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DOCTOR</th>
                    <th>CONTACT</th>
                    <th>EMAIL</th>
                    <th>DATE & TIME</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="appointments-table-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="../appointments/appointments.js"></script>
</body>
</html>
