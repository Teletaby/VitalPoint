<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Appointment</title>
    <link rel="icon" type="image/x-icon" href="../resources/logo.ico">
    <link rel="stylesheet" href="../forms/forms.css">
</head>
<body onload="displayDetails()">
    <!-- Header -->
    <div class="header">
        <img class="logo" src="../resources/logo.png" alt="VitalPoint Logo">
        <h1 class="title">VitalPoint</h1>
        <a href="../index.html">
            <button class="loginbtn">HOME</button>
        </a>
    </div>

    <!-- Form Container -->
    <div class="container">
        <!-- Card displaying doctor details -->
        <div class="info">
            <h1>Doctor Details</h1>
            <img class="doctor" id="doctor-image" src="" alt="Doctor Image" style="width: 150px; height: 150px; border-radius: 50%; margin-top: 10px;">
            <p><strong>Name:</strong> <span id="doctor-name"></span></p>
            <p><strong>Specialty:</strong> <span id="doctor-specialty"></span></p>
            <p><strong>Clinic Hours:</strong> <span id="clinic-hours"></span></p>
        </div>

        <!-- Appointment Information Form -->
        <div class="text">
            <h1>INFORMATION</h1>
            <form id="appointment-form">
                <p><strong>Name:</strong> <input class="input" type="text" id="name" placeholder="Enter full name" required></p>
                <p><strong>Address:</strong> <input class="input" type="text" id="address" placeholder="Enter address" required></p>
                <p><strong>Email:</strong> <input class="input" type="email" id="email" placeholder="Enter email address" required></p>
                <div class="age-gender-group">
                    <p><strong>Age:</strong> <input class="input" type="number" id="age" size="3" min="1" placeholder="Enter age" required></p>
                    <p><strong>Gender:</strong>
                        <select name="sex" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </p>
                </div>
                <p><strong>Date:</strong> <input type="date" id="date" disabled required></p>
                <p><strong>Select Time:</strong>
                    <select name="Select" id="appt" disabled required>
                        <option value="">Select a time</option>
                    </select>
                </p>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Are you sure?</h2>
            </div>
            <div class="modal-body">
                <p>Do you want to schedule this appointment?</p>
            </div>
            <div class="modal-footer">
                <a href="../confirmation/confirmation.html">
                <button id="confirmBtn" class="confirm-btn" onclick="storeData()">Confirm</button>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© LCJ Innovations 2024</p>
    </div>

    <script src="../forms/forms.js"></script>
</body>
</html>
