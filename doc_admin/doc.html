<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <link rel="icon" type="image/x-icon" href="../resources/logo.ico">
    <link rel="stylesheet" href="../doc_admin/doc.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img class="logo" src="../resources/logo.png">
        <h1 class="title">VitalPoint</h1>
        <a href="../login/admin.html">
            <button class="loginbtn">LOGOUT</button>
        </a>
    </div>
    <div class="header2">
        <div class="greet">
            <h1>Welcome, [doctor name]</h1>
        </div>
        <!-- May div button dito dati pwede ibalik if need -->
    </div>
    <!-- Doctor-specific patient table -->
    <table id="doctor-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>DOCTOR</th>
                <th>CONTACT</th>
                <th>EMAIL</th>
                <th>DATE & TIME</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr data-id="143">
                <td>143</td>
                <td>Eli Mary</td>
                <td>Edward Musk</td>
                <td>09662223411</td>
                <td>Elimarie@gmail.com</td>
                <td>Mon, 9 AM</td>
                <td><button class="delete-btn">Delete</button></td>
            </tr>
            <tr data-id="144">
                <td>144</td>
                <td>John Doe</td>
                <td>Sarah Smith</td>
                <td>0987654321</td>
                <td>johndoe@gmail.com</td>
                <td>Tue, 10 AM</td>
                <td><button class="delete-btn">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal for confirmation -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Delete Confirmation</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this doctor?</p>
            </div>
            <div class="modal-footer">
                <button class="confirm-btn" id="confirmBtn">Confirm</button>
                <button class="confirm-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
